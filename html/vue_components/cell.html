<template id='cell-template'>
<div>
	<span v-if='header.column_type=="WikiPage"'>
		<span v-if='header.wiki=="wikidatawiki" && [0,120].indexOf(header.namespace_id) != -1'>
			<wd-link :item='value' smallq='1'></wd-link>
		</span>
		<span v-else-if='header.wiki=="commonswiki" && header.namespace_id==6'>
			<span style="text-align: center; width:120px; display: inline-block;">
				<commons-thumbnail :filename="value" width="120"></commons-thumbnail>
			</span>
			<span style="margin-left:0.5rem;">{{value}}</span>
		</span>
		<span v-else>
			{{value}}
		</span>
	</span>
	<span v-else-if='header.column_type=="String"'>
		{{value}}
	</span>
	<span v-else>
		<i>{{value}}</i>
	</span>
</div>
</template>
